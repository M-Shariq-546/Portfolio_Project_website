{% if query_set.has_other_pages %}
<div class="pagination">
  <ul class="container">

    {% if projects.has_previous %}
    <li><a href="?page={{projects.previos_page_number}}" class="btn page-link" data-page="{{projects.previos_page_number}}">&#10094; Prev</a></li>
    {% endif %}

    {%for page in custom_range %}
    {% if page == projects.number%}
    <li><a href="?page={{page}}" class="btn page-link btn--sub" data-page="{{page}}">{{page}}</a></li>
    {%else%}
    <li><a href="?page={{page}}" class="btn page-link" data-page="{{page}}"> {{page}}</a></li>
    {%endif%}
   {%endfor%}

   {% if projects.has_next %}
   <li><a href="?page={{projects.next_page_number}}" class="btn page-link" data-page="{{projects.next_page_number}}">Next &#10095;</a></li>
   {% endif %}



  </ul>
</div>
{% endif %}

<script type="text/javascripts">
  let search_form = document.getElementById('searchform')
  let pagelinks = document.getElementById('page_link')

  if (searchform){
    for (let i =0; pagelinks.length >i ; i++){
      pagelinks[i].addEventListener('click', function (e) {
        e.preventDefault()

        let page = this.dataset.page

        //Hidden input field 
        searchform.innerHTML += `<input value=${page} name=page hidden/>`

        searchform.submit()

      }
      )
    }
  }
</script>
