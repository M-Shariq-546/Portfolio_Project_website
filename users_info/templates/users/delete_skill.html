{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="auth">
    <div class="card">
      <div class="auth__header text-center">
        <a href="{% url 'login' %}">
          <img src="{% static "images/icon.svg" %}" alt="icon" />
        </a>
        <h3>Delete Project</h3>
        <p></p>
      </div>

      <form method="POST" class="form auth__form">
        {% csrf_token %}
        <div class="form__field">
          <p> Are you Sure to delete {{ skill.skill_name }}</p>
        </div>
        <div class="auth__actions">
          <a href="{% url 'account' %}"><button class="btn btn--sub btn--lg" type="submit">Yes, Delete</button></a>
          <a href="{% url 'account' %}">Cancel</a>
        </div>
      </form>
{% endblock %}
